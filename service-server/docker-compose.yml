version: "3.9"
services:
  web:
    image: nginx
    ports:
      - 80:80
    volumes: # nginx/conf.d 디렉토리를 복사해서 컨테이너의 /etc/nginx/conf.d에 붙여넣기
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - spring
  spring:
    image: iamhge/ssoda-service-server:version1.0
#    build: .
    platform: linux/amd64
    expose:
      - 8080